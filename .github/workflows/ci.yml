name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # version is read from packageManager in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Workaround for rollup native bindings not being installed from lockfile
      # See: https://github.com/pnpm/pnpm/issues/5965
      - name: Install rollup native bindings
        run: pnpm add -D @rollup/rollup-linux-x64-gnu --filter frontend

      # TODO: Uncomment when Prisma schema is created
      # - name: Generate Prisma client
      #   run: pnpm --filter database db:generate

      - name: Lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Type check
        run: pnpm type-check

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        working-directory: apps/frontend

      - name: Run E2E Tests
        run: pnpm --filter frontend test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 30
